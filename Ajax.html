<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="special">request</button>
    <div id="data"></div>
    <script>
        let btn=document.getElementById('special')
        let divdata=document.getElementById('data')
        addEventListener('click',loadData)
        function loadData(){
            let xhr=new XMLHttpRequest();
            xhr.open('GET','file.text',true)
            xhr.send()
            xhr.onprogress=function(){
                divdata.innerText="loading...."
            }
            xhr.onload=function(){
                divdata.innerText=xhr.responseText;
            }

        }

    </script>
</body>
</html>
